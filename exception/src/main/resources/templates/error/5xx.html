<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>5xx 오류 화면</h2></div>
  <div>
    <p>오류 화면 입니다.</p>
  </div>
ㅁ  <ul>
    <li>오류 정보</li>
    <ul>
      <li th:text="|timestamp: ${timestamp}|">timestamp</li>
      <li th:text="|path: ${path}|">path</li>
      <li th:text="|status: ${status}|">status</li>
      <li th:text="|message: ${message}|">message</li>
      <li th:text="|error: ${error}|">error</li>
      <li th:text="|exception: ${exception}|">exception</li>
      <li th:text="|errors: ${errors}|">errors</li>
      <li th:text="|trace: ${trace}|">trace</li>
    </ul>
  </ul>

  <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
